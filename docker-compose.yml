version: '3.9'

services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/similarity_poc
      REDIS_URL: redis://redis:6379
      EMBEDDING_PROVIDER: stub
      EMBEDDING_DIM: 1536
      SIMILARITY_THRESHOLD: 0.9
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: similarity_poc
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d similarity_poc']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  postgres_data:
